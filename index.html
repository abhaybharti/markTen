<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="discription">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return
      </p>
      <label for="bill-Amount">Bill Amount:</label>
      <input type="number" id="bill-Amount" class="textfield" />

      <label for="cash-Amount">Cash Given:</label>
      <input type="number" id="cash-Amount" class="textfield" />
      <p id="error-message" class="danger"></p>
      <br />

      <button id="check" class="textfield">Check</button>
      <br />

      <table class="change-note-table">
        <caption>
          Return Change:
        </caption>
        <tr>
          <th>No Of Notes</th>
          <td class="noOfnotes"></td>
          <td class="noOfnotes"></td>
          <td class="noOfnotes"></td>
          <td class="noOfnotes"></td>
          <td class="noOfnotes"></td>
          <td class="noOfnotes"></td>
          <td class="noOfnotes"></td>
          <td class="noOfnotes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </body>

  <script src="index.js"></script>
</html>
